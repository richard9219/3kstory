version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: 3kvedio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: 3kvedio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 3kvedio-network

  redis:
    image: redis:7-alpine
    container_name: 3kvedio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 3kvedio-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3kvedio-backend
    environment:
      - ENV=production
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=3kvedio
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - QWEN_API_KEY=${QWEN_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - 3kvedio-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  3kvedio-network:
    driver: bridge
